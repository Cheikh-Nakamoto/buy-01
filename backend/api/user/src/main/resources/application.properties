# --- SERVICE CONFIG ---
spring.application.name=user-service
server.port=8081

# Connexion au serveur Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# Uncomment the following line if you want to use Docker Compose with Eureka
#eureka.client.service-url.defaultZone=http://discovery-server:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.fetch-registry=true
eureka.register-with-eureka=true

# --- MONGODB ---
spring.data.mongodb.database=user_db
# Mongo URI (use container hostname)
spring.data.mongodb.uri=mongodb://root:secret@localhost:27017/user_db?authSource=admin

# Uncomment the following line if you want to use Docker Compose with MongoDB
#spring.data.mongodb.uri=mongodb://root:secret@user-mongodb:27017/user_db?authSource=admin
spring.docker.compose.enabled=false

