# --- EUREKA ---
eureka.instance.prefer-ip-address=true
eureka.fetch-registry=true
eureka.register-with-eureka=true

# --- MONGODB ---
spring.data.mongodb.database=user_db

# --- DOCKER COMPOSE ---
spring.docker.compose.enabled=false

