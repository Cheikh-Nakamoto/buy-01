<div class="product-form-container">
  <form class="product-form">
    <h2 class="form-title">Nouveau Produit</h2>
    
    <!-- Section Images avec Carrousel -->
    <div class="image-section">
      <div class="image-carousel">
        <!-- Images ajoutées apparaîtront ici -->
        <div class="empty-state" *ngIf="images.length === 0">
          <svg class="empty-icon" viewBox="0 0 24 24">
            <path d="M19 13l-7 7-7-7m14-6l-7 7-7-7"/>
          </svg>
          <p>Aucune image ajoutée</p>
        </div>
        
        <div class="carousel-track">
          <div class="carousel-slide" *ngFor="let img of images">
            <img [src]="img.preview" alt="Preview">
            <button class="delete-image-btn">
              <svg viewBox="0 0 24 24">
                <path d="M19 6L5 18M5 6l14 12"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
      
      <label class="image-upload-btn">
        <input type="file" accept="image/*" multiple style="display: none;">
        <svg class="upload-icon" viewBox="0 0 24 24">
          <path d="M12 4v16m8-8H4"/>
        </svg>
        Ajouter des images
      </label>
    </div>
    
    <!-- Champs du formulaire -->
    <div class="form-group">
      <label>Nom du produit</label>
      <input type="text" placeholder="Ex: T-shirt en coton">
    </div>
    
    <div class="form-group">
      <label>Description</label>
      <textarea placeholder="Décrivez le produit..."></textarea>
    </div>
    
    <div class="form-row">
      <div class="form-group">
        <label>Prix (€)</label>
        <input type="number" placeholder="19.99">
      </div>
      
      <div class="form-group">
        <label>Stock</label>
        <input type="number" placeholder="50">
      </div>
    </div>
    
    <div class="form-group">
      <label>Catégorie</label>
      <select>
        <option value="">Sélectionnez une catégorie</option>
        <option>Vêtements</option>
        <option>Électronique</option>
        <option>Maison</option>
      </select>
    </div>
    
    <!-- Bouton de soumission -->
    <button type="submit" class="submit-btn">
      <svg class="submit-icon" viewBox="0 0 24 24">
        <path d="M5 12l5 5L20 7"/>
      </svg>
      Créer le produit
    </button>
  </form>
</div>
